<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>
  <div style="display: grid; grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2<p>text</p></div>
  </div>

  <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top:30px;">
    <div style="background-color: blue;">div 1</div>
    <div style="background-color: red;">div 2<p>text</p></div>
    <div style="background-color: green;">div 3</div>
    <div style="background-color: black; color: white;">div4</div>
  </div>

  <div style="display: grid; grid-template-columns: 100px 1fr; margin-top:30px;">
    <div style="background-color: yellow;">div 1</div>
    <div style="background-color: purple;">div 2<p>text</p></div>
    <!-- <div style="background-color: cyan;">div 3</div>
    <div style="background-color: orange;">div4</div> -->
  </div>

  <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top:30px;">
    <div style="background-color: cyan;">div 1</div>
    <div style="background-color: orange;">div 2<p>text</p></div>
    <div style="background-color: brown;">div 3</div>
    <!-- <div style="background-color: orange;">div4</div> -->
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; margin-top: 10px; column-gap: 20px;">
    <div style="background-color: pink; ">col1</div>
    <div style="background-color: pink; ">col2</div>
    <div style="background-color: pink; ">col3</div>
    <div style="background-color: pink;">col4</div>
  </div>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; margin-top: 10px; column-gap: 20px">
    <div style="background-color: pink;">col1</div>
    <div style="background-color: pink;">col2</div>
    <div style="background-color: pink;">col3</div>
    <div style="background-color: pink;">col4</div>
  </div>
</body>
</html>

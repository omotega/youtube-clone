<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-box</title>
</head>
<body style="padding-bottom: 100px">
  <div style="display: flex; flex-direction: row;">
    <div style="background-color:aquamarine;">div 1</div>
    <div style="background-color:blueviolet;">div 2</div>
  </div> 

  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: green; width: 100px;">div 1<p>text</p></div>
    <div style="background-color: purple; flex: 1;">div 2<p></p></div>
  </div> 

  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: orange; width: 100px;">div 1<p>text</p></div>
    <div style="background-color: brown; flex: 1;">div 2<p></p></div>
    <div style="background-color: red; flex: 2;">div 3<p></p></div>
  </div> 

  <div style="display: flex; flex-direction: row; margin-top: 30px;
    height: 70px;
    border-width: 5px;
    border-style: solid; 
    border-color: black;
    justify-content: end;
  
  ">
    <div style="background-color: orange; width: 100px;">div 1<p>text</p></div>
    <div style="background-color: brown; width: 100px;">div 2<p></p></div>
    <div style="background-color: red; width: 100px;">div 3<p></p></div>
  </div> 

  <div style="display: flex; flex-direction: row; margin-top: 30px;
    height: 70px;
    border-width: 5px;
    border-style: solid; 
    border-color: black;
    justify-content: space-between;
  
  ">
    <div style="background-color: orange; width: 100px;">div 1<p>text</p></div>
    <div style="background-color: brown; width: 100px;">div 2<p></p></div>
    <div style="background-color: red; width: 100px;">div 3<p></p></div>
  </div>
  
  <div style="display: flex; flex-direction: row; margin-top: 30px;
  height: 70px;
  border-width: 5px;
  border-style: solid; 
  border-color: black;
  justify-content: space-between;
  align-items: start;

">
  <div style="background-color: orange; width: 100px;">div 1</div>
  <div style="background-color: brown; width: 100px;">div 2</div>
  <div style="background-color: red; width: 100px;">div 3</div>
</div> 


</body>
</html>
